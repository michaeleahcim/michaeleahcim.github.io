
<!DOCTYPE HTML>
<html>
<head>
<title>Testing Pixi JS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="../bin/pixi.dev.js"></script>

<link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>

<div id="container">

</div>

<script>
// setting the stage

var container = document.getElementById("container");
var stage = new PIXI.Stage(0x1E1F1E);

var windowwidth = window.innerWidth;
var windowheight = 620;

var renderer = PIXI.autoDetectRenderer(windowwidth, 600);

stage.interactive = true;

container.appendChild(renderer.view);
requestAnimFrame( animate );

var texture = PIXI.Texture.fromImage("bunny.png");

// Bunny 3

var bunny3 = new PIXI.Sprite(texture);
bunny3.anchor.x = 0.5;
bunny3.anchor.y = 0.5;
bunny3.position.x = windowwidth/2;
bunny3.position.y = -10;

var bunnyExists = false;

 function works(){

    bunnyExists = true;
    bunny3.buttonMode = true;
    bunny3.interactive = true;
    stage.addChild(bunny3);
 }


bunny3.mousedown = bunny3.touchstart = function(data) {
    this.isdown = true;
    this.alpha = 1;
    stage.removeChild(bunny3);
    bunnyExists = false;
};


// object animation
function animate() {
    requestAnimFrame( animate );

    if (bunnyExists){
        if (bunny3.position.y < windowheight){
            bunny3.position.y += 3;
        }

        else {
            bunny3.position.y = -10;
        }
    }

    else{
        bunny3.position.y = -10;
    }

    renderer.render(stage);
}



</script>

<a href= "../../index.html" id="back"> Back </a>
<button onclick="works()" id="startbutton">Start Game</button>

</body>
</html>
