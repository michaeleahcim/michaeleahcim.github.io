
<!DOCTYPE HTML>
<html>
<head>
<title>Testing Pixi JS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="../bin/pixi.dev.js"></script>

<link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>


<a href= "../../index.html" id="back"> Back </a>


<div id="container">

</div>

<script>
// setting the stage
	var container = document.getElementById("container");
    var stage = new PIXI.Stage(0x95FF00);
    var windowwidth = window.innerWidth - 6;
    var renderer = PIXI.autoDetectRenderer(windowwidth, 600);

    stage.interactive = true;

    container.appendChild(renderer.view);
    requestAnimFrame( animate );
 


// Bunny 1
    var texture = PIXI.Texture.fromImage("bunny.png");
    var bunny = new PIXI.Sprite(texture);
    

    bunny.anchor.x = 0.5;
    bunny.anchor.y = 0.5;
 
    bunny.position.x = 250;
    bunny.position.y = 150;
 
    stage.addChild(bunny);


    bunny.buttonMode = true;
    bunny.interactive = true;
    
    bunny.mousedown = bunny.touchstart = function(data) {
        this.isdown = true;
        this.alpha = 1;
        stage.removeChild(bunny);
    };


// Bunny 2
    var bunny2 = new PIXI.Sprite(texture);
 
    bunny2.anchor.x = 0.5;
    bunny2.anchor.y = 0.5;
 
    bunny2.position.x = 100;
    bunny2.position.y = 100;
 
    stage.addChild(bunny2);

    bunny2.buttonMode = true;
    bunny2.interactive = true;
    
    bunny2.mousedown = bunny2.touchstart = function(data) {
        this.isdown = true;
        this.alpha = 1;
        stage.removeChild(bunny2);
    };
    



// object animation
    function animate() {
 
        requestAnimFrame( animate );
        bunny2.rotation += 0.1;

        if (bunny2.position.x < window.innerWidth){
            bunny2.position.x += 2;
        }

        else {
            bunny2.position.x = 0;
        }

        renderer.render(stage);
    }


</script>



</body>
</html>
