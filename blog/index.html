<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
</head>
<body>

  <div id="container">




<a href = "http://michaeleahcim.github.io/links" class="back"> Back </a>

<div class="home">
  <ul class="post-list">
      <li class="title"> {{ site.title }} </li>
      <li> &nbsp; </li>

    {% for post in site.posts %}
      <li>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }} </a>
        <span class="post-meta">{{ post.date | date: "%b %-d" }}</span>
      </li>
    {% endfor %}

      <li> &nbsp; </li>

    {% for page in site.pages %}
      {% if page.title %}
        <li> <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a> </li>
      {% endif %}
    {% endfor %}

      <li> <a class="page-link" href="{{ "/feed.xml" | prepend: site.baseurl }}"> RSS </a> </li>

  </ul>
</div>


</div>

</body>
</html>
